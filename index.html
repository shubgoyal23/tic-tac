<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div>
        <h1>Tic-Tac-Toe</h1>
    <hr>
    <h5 id="turn" class="green red">X to Play</h5>
    <table>
        <tr>
            <td class="game" id="1"> </td>
            <td class="game" id="2"> </td>
            <td class="game" id="3"> </td>
        </tr>
        <tr>
            <td class="game" id="4"> </td>
            <td class="game" id="5"> </td>
            <td class="game" id="6"> </td>
        </tr>
        <tr>
            <td class="game" id="7"> </td>
            <td class="game" id="8"> </td>
            <td class="game" id="9"> </td>
        </tr>
    </table>
    </div>
</body>
</html>
